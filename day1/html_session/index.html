<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div> <!-- Block level tag-->
        <h2>Bonjour GIS</h2>
    </div>
    <span> <!-- Ignite level tag -->
        Ignite level item
    </span>
    <p>
        Paragraph
    </p>
    <b>
        B tag
    </b>
    <br>
    <small>Hi there</small> <strong>GIS</strong>.
    What's happenning in <mark>GIS</mark> <u>bootcamp</u>.

    <a href="#" target="_parent">Click me!</a>
    <br>
    <img src="curry.jpg" alt="Steph Curry" width="100" height="150"> <!-- alt attribute is really important for SEO-->
    <br>
    <table border="1">
        <thead>
            <tr>
                <th>Month</th>
                <th>Salary </tr>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    January
                </td>
                <td>
                    5000
                </td>
            </tr>
            <tr>
                <td>
                    February
                </td>
                <td>
                    7500
                </td>
            </tr>
        </tbody>
    </table>

    <ul type="square">
        <li>GIS</li>
        <li>Bootcamp</li>
        <li>HTML</li>
        <li>CSS</li>
    </ul>
    <h3>Form Stuff</h3>
    <form action="" method="">
        <label for="username">Username: </label>
        <input type="text" name="username" id="" placeholder="Ex: Josh">
        <br>
        <label for="password">Password: </label>
        <input type="password" name="password" id="">
        <br>
        <label for="mail">Email: </label>
        <input type="email" name="mail" id="" required> 
        <br>
        <input type="radio" name="Gender" id=""> Erkek
        <input type="radio" name="Gender" id=""> Bayan
        <br>
        <label for="agreement">Sozlesmeyi onaylayiniz: </label>
        <input type="checkbox" name="agreement" id="">
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <input type="color" name="" id=""> <br>
        <input type="date" name="" id="">
        <input type="month" name="" id="">
        <input type="number" min="0" max="10"> <br>
        <input type="range" min="0" max="100" step="10" value="24" onchange="updateTextInput(this.value);">
        <input type="text" id="textInput" value=""> <br>

        <input type="search" name="" id="">
        <br>
        <select name="language" id="languages">
            <option value="1">Turkish</option>
            <option value="2">English</option>
            <option value="3">German</option>
        </select>
        
        <input type="file" name="" id="">
    </form> <br>
    
    <div id="container" class="bg-color">
        Buongiorno!
    </div>

</body>
<script>
    function updateTextInput(val) {
  document.getElementById('textInput').value=val; 
}
</script>
</html>
